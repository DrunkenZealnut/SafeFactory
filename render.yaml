services:
  - type: web
    name: pinecone-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 180
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: semiconductor-lithography
      - key: PYTHON_VERSION
        value: 3.11.0
