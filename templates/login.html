<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeFactory - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 420px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        header p {
            color: #888;
            font-size: 1rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
        }

        .login-card h2 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 30px;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            background: rgba(255, 82, 82, 0.15);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff8a80;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            text-align: center;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            width: 100%;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .social-btn:active {
            transform: translateY(0);
        }

        .social-btn svg {
            width: 22px;
            height: 22px;
            flex-shrink: 0;
        }

        /* Google button */
        .btn-google {
            background: #ffffff;
            color: #3c4043;
        }

        .btn-google:hover {
            background: #f8f9fa;
        }

        /* Kakao button */
        .btn-kakao {
            background: #FEE500;
            color: #191919;
        }

        .btn-kakao:hover {
            background: #fdd835;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #555;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
        }

        .footer-info {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header>
            <h1>SafeFactory</h1>
            <p>AI 기반 문서 검색 및 질의응답 시스템</p>
        </header>

        <div class="login-card">
            <h2>로그인</h2>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <div class="social-buttons">
                <a href="{{ url_for('login_google') }}" class="social-btn btn-google" aria-label="Google 계정으로 로그인">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google로 로그인
                </a>

                <a href="{{ url_for('login_kakao') }}" class="social-btn btn-kakao" aria-label="Kakao 계정으로 로그인">
                    <svg viewBox="0 0 24 24">
                        <path fill="#191919" d="M12 3C6.477 3 2 6.463 2 10.691c0 2.72 1.794 5.11 4.504 6.46-.199.744-.72 2.696-.826 3.114-.13.516.19.509.398.37.164-.109 2.612-1.775 3.672-2.497.733.104 1.49.16 2.252.16 5.523 0 10-3.463 10-7.607C22 6.463 17.523 3 12 3z"/>
                    </svg>
                    Kakao로 로그인
                </a>
            </div>

            <div class="footer-info">
                소셜 계정으로 간편하게 로그인하세요.<br>
                최초 로그인 시 자동으로 계정이 생성됩니다.
            </div>
        </div>
    </div>
</body>
</html>
